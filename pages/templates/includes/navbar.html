{% load static %}
<!-- Main header start -->
<header class="main-header sticky-header header-with-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand company-logo" href="{% url 'index'%}">
                <!-- Instead of logo image, show the company name -->
                <span class="bungee-spice-regular">Car Motive</span>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <style>
        .bungee-spice-regular {
            font-family: "Bungee Spice", sans-serif; /* Custom font */
            font-size: 24px; /* Adjust font size as needed */
            font-weight: bold; /* Make it bold */
            color: #000; /* Adjust text color */
            text-transform: uppercase; /* Optional: make it uppercase */
        }
    </style>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a 
                        {% if '/' == request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                        href="{% url 'index'%}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                        {% if 'cars' in request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                        href= "{% url 'cars' %}">
                            Cars
                        </a>
                    </li>
                    <li class="nav-item">
                        <a   
                        {% if 'about' in request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                        href= "{% url 'about' %}">
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a 
                        {% if 'service' in request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                        href= "{% url 'services' %}">
                            Services
                        </a>
                    </li>
                    
                    
                    <li class="nav-item dropdown">
                        <a
                        {% if 'contact' in request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                        href= "{% url 'contact' %}">
                            contact
                        </a>
                    </li>
                    <li class="nav-item dropdown m-hide">
                        <a href="#full-page-search" class="nav-link h-icon">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- Main header end -->
